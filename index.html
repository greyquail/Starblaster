<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Neon Star Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
    #gameover {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
      display: none;
      z-index: 20;
    }
    #touchControls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 15;
    }
    .btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      touch-action: none;
    }
  </style>
</head>
<body>
<div id="ui">
  Score: <span id="score">0</span><br>
  Level: <span id="level">1</span>
</div>
<canvas id="game"></canvas>
<div id="gameover">
  <p>Game Over<br>Score: <span id="finalScore">0</span><br>
  <button onclick="restart()" class="btn">Restart</button>
</div>
<div id="touchControls">
  <button class="btn" id="leftBtn">‚óÄÔ∏è</button>
  <button class="btn" id="shootBtn">üî´</button>
  <button class="btn" id="rightBtn">‚ñ∂Ô∏è</button>
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

let keys = {}, bullets = [], enemies = [], score = 0, level = 1, playerSpeed = 8, fireCooldown = 0, gameRunning = true;
let player = { x: w/2, y: h - 60, size: 30 };

function drawPlayer() {
  ctx.fillStyle = "#00ffff";
  ctx.beginPath();
  ctx.moveTo(player.x, player.y);
  ctx.lineTo(player.x - player.size, player.y + player.size*1.5);
  ctx.lineTo(player.x + player.size, player.y + player.size*1.5);
  ctx.closePath();
  ctx.fill();
}

function shoot() {
  if (fireCooldown <= 0) {
    bullets.push({ x: player.x, y: player.y, r: 6 });
    fireCooldown = 15;
  }
}

function drawBullets() {
  ctx.fillStyle = "white";
  bullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, 2*Math.PI);
    ctx.fill();
    b.y -= 15;
  });
  bullets = bullets.filter(b => b.y > -20);
}

function spawnEnemies() {
  let count = level * 5;
  for (let i = 0; i < count; i++) {
    enemies.push({
      x: Math.random() * (w - 40) + 20,
      y: -Math.random() * 500,
      r: 20 + Math.random() * 10,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      speed: 2 + Math.random() * level,
      boss: false
    });
  }
  // Boss enemy
  if (level % 3 === 0) {
    enemies.push({
      x: w/2, y: -80,
      r: 50, color: "red",
      speed: 2, boss: true,
      hp: 10 + level * 2
    });
  }
}

function drawEnemies() {
  enemies.forEach((e, i) => {
    ctx.fillStyle = e.color;
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.r, 0, 2*Math.PI);
    ctx.fill();
    e.y += e.speed;
    if (e.boss && e.y > h/3) e.speed = 0;
    if (e.y > h + 50) enemies.splice(i, 1);
  });
}

function checkCollisions() {
  enemies.forEach((e, i) => {
    bullets.forEach((b, j) => {
      let dx = e.x - b.x, dy = e.y - b.y;
      if (Math.sqrt(dx*dx + dy*dy) < e.r + b.r) {
        if (e.boss) {
          e.hp--;
          if (e.hp <= 0) {
            score += 100;
            enemies.splice(i, 1);
          }
        } else {
          score += 10;
          enemies.splice(i, 1);
        }
        bullets.splice(j, 1);
      }
    });

    // Player hit
    let dx = e.x - player.x;
    let dy = e.y - player.y;
    if (Math.sqrt(dx*dx + dy*dy) < e.r + player.size) {
      gameOver();
    }
  });
}

function gameOver() {
  gameRunning = false;
  document.getElementById("gameover").style.display = "block";
  document.getElementById("finalScore").textContent = score;
}

function restart() {
  enemies = []; bullets = []; score = 0; level = 1; gameRunning = true;
  document.getElementById("gameover").style.display = "none";
  player.x = w/2; player.y = h - 60;
  spawnEnemies();
  requestAnimationFrame(gameLoop);
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, w, h);
  fireCooldown--;

  if (keys["ArrowLeft"] || keys["left"]) player.x -= playerSpeed;
  if (keys["ArrowRight"] || keys["right"]) player.x += playerSpeed;
  player.x = Math.max(player.size, Math.min(w - player.size, player.x));

  drawPlayer();
  drawBullets();
  drawEnemies();
  checkCollisions();

  if (enemies.length === 0) {
    level++;
    spawnEnemies();
  }

  document.getElementById("score").textContent = score;
  document.getElementById("level").textContent = level;

  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Touch controls
document.getElementById("leftBtn").addEventListener("touchstart", () => keys["left"] = true);
document.getElementById("leftBtn").addEventListener("touchend", () => keys["left"] = false);
document.getElementById("rightBtn").addEventListener("touchstart", () => keys["right"] = true);
document.getElementById("rightBtn").addEventListener("touchend", () => keys["right"] = false);
document.getElementById("shootBtn").addEventListener("touchstart", shoot);

spawnEnemies();
gameLoop();
</script>
</body>
</html>
